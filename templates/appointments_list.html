<!DOCTYPE html>
<html>
<body>
  <h3>Appointments</h3>

  <table border="1">
    <tr>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>

    {% for a in appointments %}
    <tr>
      <td>{{ a.patient.name }}</td>
      <td>{{ a.doctor.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.status }}</td>
      <td>
        {% if a.status == "Scheduled" %}
          <a href="/appointments/complete/{{ a.id }}/">Mark Completed</a>
        {% else %}
          -
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>

  <br>
  <a href="/">Back</a>
</body>
</html>
